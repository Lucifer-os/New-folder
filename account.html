<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account - E-commerce</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Modern dynamic design for account page */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    main {
      max-width: 900px;
      margin: 6rem auto 3rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      display: flex;
      overflow: hidden;
    }
    .tabs {
      flex: 1 1 40%;
      background: #5a67d8;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      gap: 1.5rem;
    }
    .tabs h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .tabs p {
      font-size: 1rem;
      opacity: 0.8;
      text-align: center;
      max-width: 250px;
    }
    .tabs button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .tabs button.active,
    .tabs button:hover {
      background-color: white;
      color: #5a67d8;
    }
    .form-section {
      flex: 1 1 60%;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-section h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #2d3748;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      color: #4a5568;
    }
    input {
      padding: 0.75rem 1rem;
      border: 1.5px solid #cbd5e0;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #5a67d8;
      outline: none;
      box-shadow: 0 0 5px rgba(90,103,216,0.5);
    }
    .btn {
      background-color: #5a67d8;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #434190;
    }
    .text-center {
      text-align: center;
      margin-top: 1rem;
      color: #718096;
    }
    .text-center a {
      color: #5a67d8;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .text-center a:hover {
      color: #434190;
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        margin: 3rem 1rem;
      }
      .tabs, .form-section {
        flex: none;
        width: 100%;
        padding: 2rem 1rem;
      }
      .tabs p {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <a href="index.html" class="logo">E-Shop</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="wishlist.html">Wishlist</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="account.html" class="active">Account</a></li>
        </ul>
      </nav>
      <div class="search-container">
        <input type="text" placeholder="Search products..." />
        <button>Search</button>
      </div>
    </div>
  </header>

  <main>
    <div class="tabs">
      <h2>Welcome Back!</h2>
      <p>To keep connected with us please login with your personal info</p>
      <button id="login-tab" class="active">Login</button>
      <button id="signup-tab">Sign Up</button>
    </div>

    <section id="login-section" class="form-section">
      <h1>Login to your account</h1>
      <form>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" required />

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required />

        <button type="submit" class="btn">Login</button>
      </form>
      <p class="text-center">Don't have an account? <a href="#" id="to-signup">Sign Up</a></p>
    </section>

    <section id="signup-section" class="form-section" style="display:none;">
      <h1>Create a new account</h1>
      <form>
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" name="name" required />

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="email" required />

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" required />

        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="text-center">Already have an account? <a href="#" id="to-login">Login</a></p>
    </section>
  </main>

  <script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginSection = document.getElementById('login-section');
    const signupSection = document.getElementById('signup-section');
    const toSignupLink = document.getElementById('to-signup');
    const toLoginLink = document.getElementById('to-login');

    function showLogin() {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginSection.style.display = 'block';
      signupSection.style.display = 'none';
    }

    function showSignup() {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupSection.style.display = 'block';
      loginSection.style.display = 'none';
    }

    loginTab.addEventListener('click', showLogin);
    signupTab.addEventListener('click', showSignup);
    toSignupLink.addEventListener('click', (e) => {
      e.preventDefault();
      showSignup();
    });
    toLoginLink.addEventListener('click', (e) => {
      e.preventDefault();
      showLogin();
    });
  </script>

</body>
</html>
