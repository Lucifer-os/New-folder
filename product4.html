<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UrbanNest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Sticky Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-gray-800">E-Shop</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a></li>
        <li><a href="shop.html" class="text-gray-700 hover:text-blue-600">Shop</a></li>
        <li><a href="cart.html" class="text-gray-700 hover:text-blue-600">Cart</a></li>
        <li><a href="wishlist.html" class="text-gray-700 hover:text-blue-600">Wishlist</a></li>
        <li><a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a></li>
        <li><a href="about.html" class="text-gray-700 hover:text-blue-600">About</a></li>
        <li><a href="account.html" class="text-gray-700 hover:text-blue-600">Account</a></li>
      </ul>
    </div>
  </nav>

  <!-- Product Detail -->
  <main class="container mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Image Gallery -->
    <div>
      <img src="https://via.placeholder.com/500x400?text=Product+4+Image+1" alt="Product 4 Image 1" class="rounded shadow mb-4 w-full" />
      <div class="grid grid-cols-4 gap-2">
        <img src="https://via.placeholder.com/100x80?text=Image+1" alt="Image 1" class="rounded cursor-pointer border-2 border-blue-600" />
        <img src="https://via.placeholder.com/100x80?text=Image+2" alt="Image 2" class="rounded cursor-pointer" />
        <img src="https://via.placeholder.com/100x80?text=Image+3" alt="Image 3" class="rounded cursor-pointer" />
        <img src="https://via.placeholder.com/100x80?text=Image+4" alt="Image 4" class="rounded cursor-pointer" />
      </div>
    </div>

    <!-- Product Info -->
    <div>
      <h1 class="text-3xl font-bold mb-4">Product 4</h1>
      <p class="text-gray-700 mb-4">This is a detailed description of Product 4. It has excellent features and specifications.</p>
      <p class="text-2xl font-bold text-blue-600 mb-6">$499.99</p>

      <div class="flex space-x-4">
        <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Add to Cart</button>
        <button class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400 transition">Add to Wishlist</button>
      </div>
    </div>
  </main>

</body>
</html>
